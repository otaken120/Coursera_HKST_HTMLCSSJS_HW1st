<!DOCTYPE html>
<html>
<header>
  <title></title>
  <meta name="author" content="Ken Deng">

</header>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form>
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your Image:</label>
      <input type="file" id="avatar" name="avatar" required>
      <br>
      Image Preview: <br>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name: </label>
      <input type="text" name="name" required> <br>
      <label for "gender">Gender:</label>
      <input type="radio" name="gender" >Male
      <input type="radio" name="gender" > Female <br>
      <label for="age">Age:</label>
      <input type="number" min="0" max="99" step="1" value="18" required>  <br>
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday"> <br>
      <label for="color">Favorite Color:</label>
      <input type="color" name="color"><br>
      <label for="country">Which Country:</label>
      <select>
        <option value="no selection"></option>
        <option value="China">China</option>
        <option value="South Korea">South Korea</option>
        <option value="Japan">Japan</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
      </select><br>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label><br>
      Short<input type="range" min="0" max="100" step="5" value="50" name="height">Tall<br>
      <label for="salary">Salary:</label><br>
      Poor<input type="range" min="0" max="100" step="5" value="50" name="salry">Rich<br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" name="email" required><br>
      <label for="mobile">Mobile:</label>
      <input type="tel" name="mobile"><br>
      <label for="address">Address:</label>
      <textarea rows="3" cols="20"></textarea><br>
      <label for="contact">Method to contact you:</label>
      <input type="checkbox" name="contact" value="email">Email
      <input type="checkbox" name="contact" value="Whatsapp">Whatsapp
      <input type="checkbox" name="contact" value="In_app_chat">In-app Chat

    </fieldset>
  <input type="submit" value="Submit!">

  </form>


</body>


</html>
