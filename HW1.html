<body>

      <input type="date" name="birthday"> <br>
      <label for="color">Favorite Color:</label>

      <label for="country">Which Country:</label>

        <option value="no selection"></option>
        <option value="China">China</option>
        <option value="South Korea">South Korea</option>
        <option value="Japan">Japan</option>

        <option value="Canada">Canada</option>
      </select><br>
    </fieldset>
    <fieldset class="fieldset">

      <label id=centerrangeright for="tall">Tall</label><br>
      <label for="salary">Salary:</label>
      <label id=centerrangeleft for="poor"> Poor</label>
      <input type="range" min="0" max="100" step="5" value="50" name="salry">
      <label id=centerrangeright for="rich">Rich</label></tr><br>
    </fieldset>
    <fieldset class="fieldset">
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" name="email" required><br>
      <label for="mobile">Mobile:</label>
      <input type="tel" name="mobile"><br>
      <label for="address">Address:</label>
      <textarea rows="3" cols="20"></textarea><br>
      <label for="contact">Method to contact you:</label>
      <input type="checkbox" name="contact" value="email">
      <label id=autolabel for="email">Email</label>
      <input type="checkbox" name="contact" value="Whatsapp">
      <label id=autolabel for="whatsapp">Whatsapp</label>
      <input type="checkbox" name="contact" value="In_app_chat">
      <label id=autolabel for="InAppChat" >In-app Chat</label>

    </fieldset>
  <input type="submit" value="Submit!">

  </form>
